<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Juspay Aero | MakeMyTrip Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap');

        body {
            font-family: 'Lato', sans-serif;
            transition: all 0.3s ease;
            overflow-x: hidden;
            background-color: #f2f2f2;
            color: #333;
        }

        /* MakeMyTrip UI elements */
        .mmt-hero {
            background: linear-gradient(to bottom, #051322, #0b2e59);
            min-height: 700px;
            position: relative;
        }
        
        .mmt-widget {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .mmt-input-group {
            background-color: white;
            border: 1px solid #e7e7e7;
            border-radius: 0.25rem;
            transition: background 0.2s;
        }
        .mmt-input-group:hover { background-color: #f2f8ff; }

        .mmt-search-btn {
            background: linear-gradient(90deg, #53b2fe, #065af3);
            color: white;
            border-radius: 9999px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 15px rgba(6, 90, 243, 0.3);
            transition: all 0.2s;
        }
        .mmt-search-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(6, 90, 243, 0.4);
        }

        .animate-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .ticket-font { font-family: 'Space Mono', monospace; }
        
        .custom-scroll::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1e1e1e; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #008CFF; border-radius: 4px; }
        
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #008CFF;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const AIRLINE_CONFIGS = {
            vueling: { 
                id: 'makemytrip', 
                name: 'MakeMyTrip', 
                logo: 'https://imgak.mmtcdn.com/pwa_v3/pwa_hotel_assets/header/logo@2x.png', 
                primary: '#008CFF', 
                accent: '#0a223d', 
                hero: 'mmt-hero', 
                logoH: '35px', 
                font: 'font-lato',
                isVueling: false
            }
        };

        const ORIGIN_OPTIONS = [
            { code: "BCN", name: "Barcelona (BCN)" },
            { code: "LEI", name: "Almeria (LEI)" },
            { code: "AMS", name: "Amsterdam (AMS)" },
            { code: "BIO", name: "Bilbao (BIO)" },
            { code: "CAI", name: "Cairo (CAI)" },
            { code: "CPH", name: "Copenhagen (CPH)" },
            { code: "GVA", name: "Geneva (GVA)" },
            { code: "IST", name: "Istanbul (IST)" },
            { code: "IBZ", name: "Ibiza (IBZ)" },
            { code: "ATH", name: "Athens (ATH)" },
            { code: "MAD", name: "Madrid (MAD)" },
            { code: "BRU", name: "Brussels (BRU)" },
            { code: "SCL", name: "Santiago (SCL)" }
        ];
        const DESTINATION_OPTIONS = [
            { code: "BCN", name: "Barcelona (BCN)" },
            { code: "LEI", name: "Almeria (LEI)" },
            { code: "AMS", name: "Amsterdam (AMS)" },
            { code: "BIO", name: "Bilbao (BIO)" },
            { code: "CAI", name: "Cairo (CAI)" },
            { code: "CPH", name: "Copenhagen (CPH)" },
            { code: "GVA", name: "Geneva (GVA)" },
            { code: "IST", name: "Istanbul (IST)" },
            { code: "IBZ", name: "Ibiza (IBZ)" },
            { code: "ATH", name: "Athens (ATH)" },
            { code: "MAD", name: "Madrid (MAD)" },
            { code: "BRU", name: "Brussels (BRU)" },
            { code: "SCL", name: "Santiago (SCL)" }
        ];
        const HOTEL_OPTIONS = [
            { id: "SAVOY", name: "Savoy Hotel Manila" },
            { id: "MARRIOTT", name: "Manila Marriott Hotel" },
            { id: "MILLENIUM", name: "Citadines Millennium Ortigas" }
        ];
        const LANGUAGE_OPTIONS = [{ code: "en", name: "English" }, { code: "ja", name: "Japanese" }, { code: "ko", name: "Korean" }, { code: "zh", name: "Mandarin" }];

        const LogItem = ({ log }) => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <div className={`log-entry border-b border-white/5 transition-colors ${isOpen ? 'bg-white/5' : 'bg-transparent'}`}>
                    <div className="flex items-center gap-3 p-4 cursor-pointer hover:bg-white/5" onClick={() => setIsOpen(!isOpen)}>
                        <span className={`text-[10px] font-bold px-2 py-0.5 rounded ${log.method === 'POST' || log.method === 'PUT' ? 'bg-blue-500/10 text-blue-400 border border-blue-500/20' : 'bg-orange-500/10 text-orange-400 border border-orange-500/20'}`}>
                            {log.method}
                        </span>
                        <span className="text-slate-500 text-[10px] font-mono">[{log.timestamp}]</span>
                        <span className="text-green-400 font-mono text-xs truncate flex-1">{log.endpoint}</span>
                        <div className="text-slate-400 text-xs">{isOpen ? '▼' : '▶'}</div>
                    </div>
                    {isOpen && (
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 p-4 pt-0 pl-14 animate-in">
                            <div>
                                <div className="text-slate-500 mb-1 uppercase text-[9px] tracking-wider font-bold">Payload</div>
                                <pre className="text-[10px] text-slate-300 bg-black/30 p-3 rounded-md overflow-x-auto border border-white/5 font-mono leading-relaxed max-h-60 custom-scroll">{JSON.stringify(log.request, null, 2)}</pre>
                            </div>
                            <div>
                                <div className="text-slate-500 mb-1 uppercase text-[9px] tracking-wider font-bold">Response</div>
                                <pre className="text-[10px] text-blue-200 bg-blue-900/10 p-3 rounded-md overflow-x-auto border border-blue-500/10 font-mono leading-relaxed max-h-60 custom-scroll">{JSON.stringify(log.response, null, 2)}</pre>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        function App() {
            if (window.self !== window.top) {
                const innerParams = new URLSearchParams(window.location.search);
                if (innerParams.get('status')) { window.top.location.href = window.location.href; return null; }
            }
            const urlParams = new URLSearchParams(window.location.search);
            const isReturningSuccess = urlParams.get('status') === 'success';
            const [view, setView] = useState(isReturningSuccess ? 'processing' : 'airline');
            const [airline, setAirline] = useState(AIRLINE_CONFIGS.vueling);
            const [loadingStage, setLoadingStage] = useState(isReturningSuccess ? "Verifying Payment..." : "");
            const [navToken, setNavToken] = useState("");
            const [isSearched, setIsSearched] = useState(false);
            const [pnr, setPnr] = useState("");
            const [orderId, setOrderId] = useState("");
            const [language, setLanguage] = useState("en");
            const [paymentUrl, setPaymentUrl] = useState("");
            const [failureReason, setFailureReason] = useState({ status: "", code: "", message: "" });
            const [category, setCategory] = useState('flight');
            const [selectedHotel, setSelectedHotel] = useState("SAVOY");
            const [successActiveTab, setSuccessActiveTab] = useState('ticket');
            const [search, setSearch] = useState({ from: 'BCN', to: 'CAI', date: '2026-01-28', currency: 'EUR' });
            const [apiLogs, setApiLogs] = useState(() => {
                const saved = sessionStorage.getItem('flight_demo_logs');
                return saved ? JSON.parse(saved) : [];
            });

            useEffect(() => {
                if (!isReturningSuccess) {
                    sessionStorage.removeItem('flight_demo_logs');
                    setApiLogs([]); 
                    setLoadingStage("Authenticating...");
                    setTimeout(() => { setNavToken("JWT_MOCK_TOKEN"); setLoadingStage(""); }, 500);
                }
            }, []);

            const getLogUrl = (type) => {
                const id = orderId || 'PAH-1767543021004';
                let tag = '';
                if (type === 'fulfillment') tag = 'ORDERID_BASED_FULFILLMENT';
                if (type === 'gateway') tag = 'outgoing_api';
                if (type === 'webhook') tag = 'outgoing_webhook';
                if (type === 'integrity') tag = 'GW_BALANCE_INQUIRY';
                return `https://kibana-connector.sso.internal.staging.mum.juspay.net/_plugin/kibana/app/discover#/?_g=(filters:!(),refreshInterval:(pause:!t,value:0),time:(from:now-7w,to:now))&_a=(columns:!(url),filters:!(),index:'3967a0a0-1f76-11f0-9e82-db9a8cb1e96a',interval:auto,query:(language:kuery,query:'%22${id}%22%20and%20%22${tag}%22'),sort:!())`;
            };

            const logApiCall = (endpoint, method, req, res) => {
                const newLog = { id: Date.now() + Math.random(), timestamp: new Date().toLocaleTimeString(), endpoint, method, request: req, response: res };
                setApiLogs(prevLogs => {
                    const updatedLogs = [...prevLogs, newLog];
                    sessionStorage.setItem('flight_demo_logs', JSON.stringify(updatedLogs));
                    return updatedLogs;
                });
            };

            const handleRestart = () => {
                window.history.pushState({}, document.title, window.location.pathname);
                setIsSearched(false);
                setAirline(AIRLINE_CONFIGS.vueling);
                setView('airline');
                setPnr("");
                setOrderId("");
            };

            const handleSearch = async () => {
                setLoadingStage("Searching...");
                setTimeout(() => { setIsSearched(true); setLoadingStage(""); }, 800);
            };

            const handlePay = async () => {
                setLoadingStage("Securing Session...");
                sessionStorage.setItem('juspay_demo_state', JSON.stringify({ search, category, selectedHotel }));
                const sessionReq = { category, hotelId: selectedHotel, navToken, airlineName: airline.name, searchData: search, language };
                try {
                    const res = await fetch('/create-session', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(sessionReq) });
                    const data = await res.json();
                    logApiCall('https://sandbox.juspay.in/session', 'POST', data.sentPayload, { payment_link: data.url });
                    setPaymentUrl(data.url);
                    setView('payment');
                } catch(e) { console.error("Session creation failed", e); alert("Failed to create session."); }
                setLoadingStage("");
            };

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                if (params.get('status') === 'success') {
                    const savedState = JSON.parse(sessionStorage.getItem('juspay_demo_state'));
                    if (savedState) { setSearch(savedState.search); setCategory(savedState.category); setSelectedHotel(savedState.selectedHotel); }
                    const pnrFromUrl = params.get('pnr') || "PENDING";
                    const orderIdFromUrl = params.get('order_id');
                    setAirline(AIRLINE_CONFIGS.vueling);
                    setPnr(pnrFromUrl);
                    setOrderId(orderIdFromUrl);
                    verifyAndProceed(pnrFromUrl, orderIdFromUrl);
                }
            }, []);

            const verifyAndProceed = async (pnrVal, orderIdVal) => {
                setLoadingStage("Verifying Payment Status...");
                try {
                    const res = await fetch('/check-order-status', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ order_id: orderIdVal }) });
                    const data = await res.json();
                    logApiCall('https://sandbox.juspay.in/ecr/orders/...', 'GET', { order_id: orderIdVal }, data);
                    if (data.status === "CHARGED" || data.status === "AUTHORIZED" || data.status === "TO_BE_CHARGED" || data.status === "PARTIAL_CHARGED") {
                        const paymentMethod = data.payment_method || (data.txn_detail && data.txn_detail.payment_method) || "CARD";
                        handleSuccessChain(pnrVal, orderIdVal, data.amount, data.currency, paymentMethod);
                    } else {
                        setLoadingStage("");
                        setFailureReason({ status: data.status || "UNKNOWN", code: data.resp_code || "PAYMENT_FAILED", message: data.resp_message || "Payment could not be processed" });
                        setView('failure');
                    }
                } catch (error) { console.error("Verification Error", error); setLoadingStage(""); setFailureReason({ status: "API_ERROR", code: "CONN_ERR", message: "Could not verify payment status" }); setView('failure'); }
            };

            const handleSuccessChain = async (confirmedPnr, currentOrderId, transactionAmount, currencyCode, paymentMethod) => {
                setLoadingStage("Syncing Booking...");
                await new Promise(r => setTimeout(r, 300)); 
                logApiCall('/api/nsk/v3/booking', 'POST', {}, {status: 'success'});
                const paymentReq = { "amount": transactionAmount || 2147483647, "paymentFields": { "additionalProp1": "string" }, "currencyCode": currencyCode || "EUR", "paymentMethodCode": paymentMethod, "deposit": true, "waiveFees": true };
                logApiCall('/api/nsk/v5/booking/payments', 'POST', paymentReq, { "data": "success", "messages": [] });
                const now = new Date();
                const expiration = new Date(now.getTime() + 86400000).toISOString();
                const commitReq = { "receivedBy": "string", "restrictionOverride": true, "hold": { "expiration": expiration }, "notifyContacts": true, "comments": [{ "type": 0, "text": "string", "createdDate": expiration, "sendToBookingSource": true }], "contactTypesToNotify": ["s"], "receivedReference": "string" };
                logApiCall('/api/nsk/v3/booking', 'PUT', commitReq, { "messages": [], "data": null });
                if (currentOrderId) {
                    setLoadingStage("Confirming Payment...");
                    const fulfillReq = { order_id: currentOrderId, pnr: confirmedPnr };
                    fetch('/fulfill-order', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(fulfillReq) })
                    .then(res => res.json()).then(data => { logApiCall('https://sandbox.juspay.in/orders/.../fulfillment', 'POST', fulfillReq, data); })
                    .catch(err => console.error("Fulfillment trigger failed", err));
                }
                setLoadingStage(""); setView('success');
            };

            const getDisplayPrice = () => {
                if (category === 'hotel') {
                    if (selectedHotel === 'SAVOY') return '฿ 1,440';
                    if (selectedHotel === 'MARRIOTT') return '₱ 34,639';
                    if (selectedHotel === 'MILLENIUM') return '₱ 67,498';
                }
                if (search.from === 'BCN' && search.to === 'CAI') return '$ 225';
                if (search.from === 'BCN' && search.to === 'LEI') return '€ 190';
                if (search.from === 'AMS' && search.to === 'BCN') return '€ 95';
                if (search.from === 'BCN' && search.to === 'BIO') return '€ 110';
                if (search.from === 'BCN' && search.to === 'GVA') return '$ 340';
                if (search.from === 'IST' && search.to === 'IBZ') return '₹ 27,000';
                if (search.from === 'ATH' && search.to === 'IBZ') return '€ 142';
                if (search.from === 'MAD' && search.to === 'IBZ') return '€ 4,000';
                if (search.from === 'IST' && search.to === 'BRU') return '$ 250';
                if (search.from === 'CEB' && search.to === 'MNL') return '₫ 18,000';
                if (search.from === 'SCL' && search.to === 'BCN') return '€ 5,500';
                if (search.from === 'CEB' && search.to === 'LAO') return '₱ 5,000';
                if (search.from === 'BCN' && search.to === 'CPH') return '$ 250';
                if (search.from === 'IBZ' && search.to === 'ATH') return '€ 5,500';
                return '€ 2,000';
            };

            const LoadingOverlay = () => (
                <div className="fixed inset-0 bg-[#0a223d]/90 backdrop-blur-sm z-[100] flex flex-col items-center justify-center text-white animate-in">
                    <div className="loader mb-6"></div>
                    <div className="text-xl font-bold tracking-widest uppercase">{loadingStage}</div>
                </div>
            );

            const Header = () => (
                <div className="w-full bg-[#0a223d] sticky top-0 shadow-lg min-h-[70px] flex items-center justify-between px-8 z-50">
                    <img src={airline.logo} style={{ height: airline.logoH }} alt="Brand Logo" />
                    <div className="flex gap-6 text-white text-[10px] font-bold uppercase tracking-widest opacity-80">
                        <span className="cursor-pointer hover:text-blue-400">Flights</span>
                        <span className="cursor-pointer hover:text-blue-400">Hotels</span>
                        <span className="text-blue-400 border-b-2 border-blue-400 pb-1">Homestays</span>
                    </div>
                </div>
            );

            if (view === 'processing') return <div className="min-h-screen flex flex-col items-center justify-center bg-white relative"><LoadingOverlay /></div>;
            if (view === 'payment') return (
                <div className="w-full h-screen bg-slate-100 relative font-sans">
                     <div className="absolute top-0 left-0 w-full h-14 bg-white/90 backdrop-blur border-b border-slate-200 flex items-center justify-between px-6 z-10">
                        <div className="flex items-center gap-2"><span className="text-xs font-bold text-slate-500 uppercase">Secured by Juspay</span></div>
                        <button onClick={() => setView('airline')} className="text-xs font-black text-red-500 uppercase border border-red-200 px-4 py-2 rounded-full">Cancel</button>
                    </div>
                    <iframe src={paymentUrl} className="w-full h-full border-0 pt-14" title="Payment Page" />
                </div>
            );
            
            if (view === 'failure') return (
                <div className="min-h-screen flex flex-col items-center bg-slate-50 text-center animate-in">
                    <div className="pt-12 pb-8 px-4 w-full bg-white shadow-sm mb-6">
                        <div className="w-16 h-16 bg-red-500 text-white rounded-full flex items-center justify-center text-3xl shadow-lg mx-auto mb-4">✕</div>
                        <h1 className="text-3xl font-black text-slate-900 uppercase">Booking Failed</h1>
                        <div className="flex justify-center mt-8 gap-4">
                            <button onClick={handleRestart} className="px-8 py-3 bg-[#008CFF] text-white rounded-full font-bold uppercase text-xs">Try Again</button>
                        </div>
                    </div>
                </div>
            );

            if (view === 'success') return (
                <div className="min-h-screen flex flex-col items-center bg-slate-50 text-center animate-in font-lato">
                    <Header />
                    <div className="pt-12 pb-8 px-4 w-full bg-white shadow-sm mb-6">
                        <div className="w-16 h-16 bg-green-500 text-white rounded-full flex items-center justify-center text-3xl shadow-lg mx-auto mb-4">✓</div>
                        <h1 className="text-3xl font-black text-slate-900 uppercase">Confirmed</h1>
                        <div className="flex justify-center mt-8 gap-8 border-b border-slate-200 max-w-4xl mx-auto">
                            <button onClick={() => setSuccessActiveTab('ticket')} className={`pb-3 px-4 text-sm font-bold uppercase tracking-widest ${successActiveTab === 'ticket' ? 'text-[#008CFF] border-b-4 border-[#008CFF]' : 'text-slate-400'}`}>Ticket</button>
                            <button onClick={() => setSuccessActiveTab('logs')} className={`pb-3 px-4 text-sm font-bold uppercase tracking-widest ${successActiveTab === 'logs' ? 'text-[#008CFF] border-b-4 border-[#008CFF]' : 'text-slate-400'}`}>Logs</button>
                        </div>
                    </div>
                    <div className="w-full max-w-6xl px-4 pb-20">
                        {successActiveTab === 'ticket' && (
                            <div className="animate-in">
                                <div className="w-full max-w-4xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col md:flex-row relative">
                                    <div className="flex-1 p-8 md:p-10 text-left border-r-2 border-dashed border-slate-200 relative">
                                        <div className="flex justify-between items-center mb-8"><img src={airline?.logo} style={{ height: '25px' }} /></div>
                                        <div className="flex justify-between items-end mb-8">
                                            {category === 'hotel' ? (
                                                <div><div className="text-3xl font-black text-slate-900">{HOTEL_OPTIONS.find(h => h.id === selectedHotel)?.name}</div></div>
                                            ) : (
                                                <><div className="text-5xl font-black">{search.from}</div><div className="mb-3 text-blue-300 text-2xl">✈</div><div className="text-right text-5xl font-black">{search.to}</div></>
                                            )}
                                        </div>
                                        <div className="grid grid-cols-2 gap-8 pt-6 border-t border-slate-100">
                                            <div><div className="text-xs text-slate-400 font-bold uppercase">Date</div><div className="font-bold">{new Date(search.date).toDateString()}</div></div>
                                            <div className="text-right"><div className="text-xs text-slate-400 font-bold uppercase">Booking ID</div><div className="font-bold">{orderId || "PENDING"}</div></div>
                                        </div>
                                    </div>
                                    <div className="w-full md:w-80 bg-[#0a223d] text-white p-8 flex flex-col items-center justify-center">
                                        <div className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">PNR Reference</div>
                                        <div className="text-5xl font-bold mb-8 text-[#008CFF] ticket-font">{pnr}</div>
                                        <div className="bg-white p-2 rounded-lg inline-block shadow-lg"><img src={`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${pnr}`} className="w-32 h-32" /></div>
                                    </div>
                                </div>
                            </div>
                        )}
                        {successActiveTab === 'logs' && (
                            <div className="animate-in w-full text-left">
                                <div className="bg-[#1e1e1e] rounded-xl overflow-hidden shadow-2xl log-container border border-slate-800 flex flex-col h-[85vh]">
                                    <div className="bg-[#1e1e1e] px-6 py-6 border-b border-white/5 shrink-0">
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                            {['fulfillment', 'gateway', 'webhook', 'integrity'].map(tag => (
                                                <a key={tag} href={getLogUrl(tag)} target="_blank" className="block bg-slate-800 border border-slate-700 rounded-xl p-6 hover:border-blue-500 transition-all duration-200">
                                                    <h3 className="text-white font-bold text-sm mb-1 uppercase">{tag} Logs</h3>
                                                    <p className="text-slate-400 text-xs">Explore {tag} data →</p>
                                                </a>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="p-0 overflow-y-auto flex-1 custom-scroll bg-[#1e1e1e]">
                                        {apiLogs.map((log) => <LogItem key={log.id} log={log} />)}
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col font-lato animate-in">
                    {loadingStage && <LoadingOverlay />}
                    <Header />
                    <div className={`${airline.hero} flex-1 relative flex flex-col items-center justify-center`}>
                        <div className="w-full max-w-5xl px-4 relative z-10 -mt-20">
                            <div className="flex justify-center mb-6">
                                <div className="bg-white/10 backdrop-blur rounded-full p-1.5 flex gap-1">
                                    <button onClick={() => setCategory('flight')} className={`px-6 py-2 rounded-full text-xs font-bold uppercase transition-all ${category === 'flight' ? 'bg-[#008CFF] text-white' : 'text-white/60 hover:bg-white/5'}`}>Flights</button>
                                    <button onClick={() => setCategory('hotel')} className={`px-6 py-2 rounded-full text-xs font-bold uppercase transition-all ${category === 'hotel' ? 'bg-[#008CFF] text-white' : 'text-white/60 hover:bg-white/5'}`}>Hotels</button>
                                </div>
                            </div>
                            <div className="mmt-widget p-8">
                                <div className="grid grid-cols-1 md:grid-cols-12 gap-3">
                                    {category === 'flight' ? (
                                        <>
                                            <div className="md:col-span-3 mmt-input-group px-4 flex flex-col justify-center h-16">
                                                <label className="text-[9px] uppercase font-bold text-slate-400">Origin</label>
                                                <select className="w-full bg-transparent font-bold text-sm outline-none" value={search.from} onChange={(e) => setSearch({...search, from: e.target.value})}>
                                                    {ORIGIN_OPTIONS.map(o => <option key={o.code} value={o.code}>{o.name}</option>)}
                                                </select>
                                            </div>
                                            <div className="md:col-span-3 mmt-input-group px-4 flex flex-col justify-center h-16">
                                                <label className="text-[9px] uppercase font-bold text-slate-400">Destination</label>
                                                <select className="w-full bg-transparent font-bold text-sm outline-none" value={search.to} onChange={(e) => setSearch({...search, to: e.target.value})}>
                                                    {DESTINATION_OPTIONS.map(o => <option key={o.code} value={o.code}>{o.name}</option>)}
                                                </select>
                                            </div>
                                        </>
                                    ) : (
                                        <div className="md:col-span-6 mmt-input-group px-4 flex flex-col justify-center h-16">
                                            <label className="text-[9px] uppercase font-bold text-slate-400">Select Hotel</label>
                                            <select className="w-full bg-transparent font-bold text-sm outline-none" value={selectedHotel} onChange={(e) => setSelectedHotel(e.target.value)}>
                                                {HOTEL_OPTIONS.map(h => <option key={h.id} value={h.id}>{h.name}</option>)}
                                            </select>
                                        </div>
                                    )}
                                    <div className="md:col-span-2 mmt-input-group px-4 flex flex-col justify-center h-16">
                                        <label className="text-[9px] uppercase font-bold text-slate-400">Date</label>
                                        <input type="date" className="w-full bg-transparent font-bold text-sm outline-none" value={search.date} onChange={(e) => setSearch({...search, date: e.target.value})} />
                                    </div>
                                    <div className="md:col-span-2 mmt-input-group px-4 flex flex-col justify-center h-16">
                                        <label className="text-[9px] uppercase font-bold text-slate-400">Language</label>
                                        <select className="w-full bg-transparent font-bold text-sm outline-none" value={language} onChange={(e) => setLanguage(e.target.value)}>
                                            {LANGUAGE_OPTIONS.map(l => <option key={l.code} value={l.code}>{l.name}</option>)}
                                        </select>
                                    </div>
                                    <div className="md:col-span-2"><button onClick={handleSearch} className="w-full h-16 mmt-search-btn text-sm">Search</button></div>
                                </div>
                            </div>
                            {isSearched && (
                                <div className="mt-8 animate-in">
                                    <div className="bg-white rounded-xl shadow-2xl p-8 border-l-8 border-[#008CFF] flex flex-col md:flex-row items-center justify-between">
                                        <div className="text-left">
                                            <div className="text-3xl font-black text-slate-900">{category === 'flight' ? <>{search.from} → {search.to}</> : HOTEL_OPTIONS.find(h=>h.id===selectedHotel).name}</div>
                                            <div className="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">{new Date(search.date).toDateString()} | Best Value</div>
                                        </div>
                                        <div className="text-right mt-6 md:mt-0">
                                            <div className="text-4xl font-black text-slate-900 mb-3 italic">{getDisplayPrice()}</div>
                                            <button onClick={handlePay} className="px-12 py-3 bg-[#ff4f17] text-white rounded-full font-black text-xs uppercase tracking-widest shadow-lg hover:bg-orange-600 transition-all">Book Now</button>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
